<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <!-- Load script for Chart.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.umd.min.js"></script>
    <!-- Import Roboto font from Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Title</title>
</head>
<body>
    <div class="navbarContainer">
        <div class="navbarMobileTop">
            <h2 class="navbarLogo" >yourFinance</h2>
            <a href="javascript:void(0);" class="menuContainer" onclick="toggleMenu()">
                <img class="menu" src="menu.svg">
            </a>
        </div>
        <ul class="navbarItemsContainer">
            <a href="home.html" class="navbarItems">Home</a>
            <a href="transactions.html" class="navbarItems">Transactions</a>
            <a href="logout.html" class="navbarItems">Log Out</a>
        </ul>
    </div>
    <div class="contentContainer">
        <div class="accountsContainer">
            <div class="leftContainer">
                <div class="accountItemsContainer">
                    <div class="typeContainer">
                        <h1 class="typeName">Checking</h1>
                        <h1 class="typeTotal">$896</h1>
                    </div>
                    <div class="accountItem">
                        <h2 class="accountName">Truist Personal</h2>
                        <h2 class="accountTotal">$658</h2>
                    </div>
                    <div class="accountItem">
                        <h2 class="accountName">Chase Business</h2>
                        <h2 class="accountTotal">$242</h2>
                    </div>
                </div>
                <div class="accountItemsContainer">
                    <div class="typeContainer">
                        <h1 class="typeName">Savings</h1>
                        <h1 class="typeTotal">$12,694</h1>
                    </div>
                    <div class="accountItem">
                        <h2 class="accountName">Truist Savings</h2>
                        <h2 class="accountTotal">$968</h2>
                    </div>
                    <div class="accountItem">
                        <h2 class="accountName">Chase Savings</h2>
                        <h2 class="accountTotal">$1,784</h2>
                    </div>
                </div>
            </div>
            <div class="rightContainer">
                <div class="canvasTitle">
                    <h2 class="chartTitle">Transactions</h2>
                    <div class="chartButtonContainer">
                        <button type="button" class="transactionButton">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18" fill="none">
                                <path d="M9 0V18M0 9H18" stroke="black" stroke-width="5"/>
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="transactionsContainer">
                    <table class="transactionsTable">
                        <thead>
                            <tr class="transactionHeader">
                                <th class="transactionDate">Date</th>
                                <th class="transactionName">Name</th>
                                <th class="transactionCategory">Category</th>
                                <th class="transactionAccount">Account</th>
                                <th class="transactionAmount">Amount</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="transactionRow">
                                <td class="transactionDate">11/05</td>
                                <td class="transactionName">Walgreens Redbull</td>
                                <td class="transactionCategory">Food</td>
                                <td class="transactionAccount">Truist Personal</td>
                                <td class="transactionAmount">$3000.43</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
