<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <!-- Load AJAX API for Google Chart -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script defer src="script.js"></script>
    <!-- Import Roboto font from Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Title</title>
</head>
<body>
    <div class="navbarContainer">
        <div class="navbarMobileTop">
            <h2 class="navbarLogo" >yourFinance</h2>
            <a href="javascript:void(0);" class="menuContainer" onclick="toggleMenu()">
                <img class="menu" src="menu.svg">
            </a>
        </div>
        <ul class="navbarItemsContainer">
            <a href="home.html" class="navbarItems">Home</a>
            <a href="planning.html" class="navbarItems">Planning</a>
            <a href="investments.html" class="navbarItems">Investments</a>
            <a href="register.html" class="navbarItems">Register</a>
            <a href="login.html" class="navbarItems">Log In</a>
        </ul>
    </div>
    <div class="contentContainer">
        <div class="accountsContainer">
            <div class="accountItemsContainer">
                <div class="typeContainer">
                    <h1 class="typeName">Checking</h1>
                    <h1 class="typeTotal">$896</h1>
                </div>
                <div class="accountItem">
                    <h2 class="accountName">Truist Personal</h2>
                    <h2 class="accountTotal">$658</h2>
                </div>
                <div class="accountItem">
                    <h2 class="accountName">Chase Business</h2>
                    <h2 class="accountTotal">$242</h2>
                </div>
            </div>
            <div class="accountItemsContainer">
                <div class="typeContainer">
                    <h1 class="typeName">Savings</h1>
                    <h1 class="typeTotal">$12,694</h1>
                </div>
                <div class="accountItem">
                    <h2 class="accountName">Truist Savings</h2>
                    <h2 class="accountTotal">$968</h2>
                </div>
                <div class="accountItem">
                    <h2 class="accountName">Chase Savings</h2>
                    <h2 class="accountTotal">$1,784</h2>
                </div>
            </div>
            <div class="chartContainer">
                <h2 class="chartTitle">Net Worth</h2>
                <div id="chart_div"></div>
            </div>
        </div>
    </div>
</body>
</html>
