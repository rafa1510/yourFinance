<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <!-- Load script for Chart.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.umd.min.js"></script>
    <!-- Import Roboto font from Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Title</title>
</head>
<body>
    <div class="navbarContainer">
        <div class="navbarMobileTop">
            <h2 class="navbarLogo" >yourFinance</h2>
            <a href="javascript:void(0);" class="menuContainer" onclick="toggleMenu()">
                <img class="menu" src="menu.svg">
            </a>
        </div>
        <ul class="navbarItemsContainer">
            <a href="home.html" class="navbarItems">Home</a>
            <a href="transactions.html" class="navbarItems">Transactions</a>
            <a href="logout.html" class="navbarItems">Log Out</a>
        </ul>
    </div>
    <div class="contentContainer">
        <div class="accountsContainer">
            <div class="leftContainer">
                <div class="accountItemsContainer">
                    <div class="typeContainer">
                        <h1 class="typeName">Checking</h1>
                        <h1 class="typeTotal">$896</h1>
                    </div>
                    <div class="accountItem">
                        <h2 class="accountName">Truist Personal</h2>
                        <h2 class="accountTotal">$658</h2>
                    </div>
                    <div class="accountItem">
                        <h2 class="accountName">Chase Business</h2>
                        <h2 class="accountTotal">$242</h2>
                    </div>
                </div>
                <div class="accountItemsContainer">
                    <div class="typeContainer">
                        <h1 class="typeName">Savings</h1>
                        <h1 class="typeTotal">$12,694</h1>
                    </div>
                    <div class="accountItem">
                        <h2 class="accountName">Truist Savings</h2>
                        <h2 class="accountTotal">$968</h2>
                    </div>
                    <div class="accountItem">
                        <h2 class="accountName">Chase Savings</h2>
                        <h2 class="accountTotal">$1,784</h2>
                    </div>
                </div>
            </div>
            <div class="rightContainer">
                <div class="canvasTitle">
                    <h2 class="chartTitle">Net Worth</h2>
                    <div class="chartButtonContainer">
                        <button type="button" class="lineButton">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18" fill="none">
                                <path d="M1 17L6.7284 8.75758L9.2963 11.9091L17 1" stroke="black" stroke-width="2"/>
                            </svg>
                        </button>
                        <button type="button" class="barButton">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="19" viewBox="0 0 18 19" fill="none">
                                <path d="M2 19V10M9 19V0M16 19V5" stroke="black" stroke-width="4"/>
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="canvasContainer">
                    <canvas id="myChart"> 
                    </div>
            </div>
        </div>
    </div>
</body>
</html>
