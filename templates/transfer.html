{% extends "layout.html" %}

{% block title %}
    Transfer Money
{% endblock %}

{% block main %}

    <div class="contentContainer">
        <div class="accountsContainer">
            <div class="addTransactionContainer">
                <form action="/transfer" method="post" class="addTransactionForm">
                    <h2 class="chartTitle">Transfer</h2>
                    <div class="transactionFormRow">
                        <h3 class="transactionSubtitle">Date</h3>
                        <input class="transactionInput" name="date"></input>
                    </div>
                    <div class="transactionFormRow">
                        <h3 class="transactionSubtitle">From</h3>
                        <select class="transactionInput" name="from">
                            {% for account in accounts %}
                            <option value={{ account.id }}>{{ account.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="transactionFormRow">
                        <h3 class="transactionSubtitle">To</h3>
                        <select class="transactionInput" name="to">
                            {% for account in accounts %}
                            <option value={{ account.id }}>{{ account.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="transactionFormRow">
                        <h3 class="transactionSubtitle">Amount</h3>
                        <input class="transactionInput" name="amount"></input>
                    </div>
                    <button class="loginButton" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
